<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/pages/hub/hub.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/demosListControl.js"></script>
    <script src="/pages/hub/section1Page.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="titleCode">code</span><span class="titleShow">Show()</span>
            </h1>
            <h2 class="subtitle">
                JavaScript edition
            </h2>
        </header>

        <section aria-label="Main content" role="main">
            <div class="hub" data-win-control="WinJS.UI.Hub">
                <div class="hero" data-win-control="WinJS.UI.HubSection" style="display:none;">
                </div>

	            <!-- Demos section -->
                <div class="section demos" data-win-control="WinJS.UI.HubSection" data-win-options="{ header: 'Demos', onheaderinvoked: select('.pagecontrol').winControl.demosHeaderInvoke }">
                    <div class="demoscontenthost" id="demoscontenthost" data-win-control="Controls.DemosControl" style="height: 100%;"
                         data-win-options="{
                             dataSource: select('.pagecontrol').winControl.demosList.dataSource,
                             layout: {type: WinJS.UI.GridLayout},
                             oniteminvoked: select('.pagecontrol').winControl.demoItemInvoke
                         }">
                    </div>
                </div>
			
                <div class="section1" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Section1'} }">
                    <div id="section1contenthost" data-win-control="HubApps_SectionControls.Section1Control"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
