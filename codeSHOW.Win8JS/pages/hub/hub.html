<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="hub.css" rel="stylesheet" />
    <script src="hub.js"></script>
</head>
<body>
    <div class="hub fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><img src="/images/headerlogo.png"/></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="sections">
                <div>
                    <h2>Featured Demos</h2>
                    <div>
                        <div id="featuredDemos" data-win-control="WinJS.UI.ListView"></div>
                    </div>
                </div>
                <div>
                    <h2>Resources</h2>
                    <div>
                        <div id="resources" data-win-control="WinJS.UI.ListView"></div>
                    </div>
                </div>
            </div>
        </section>

        <!--Templates-->
        <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="itemTile">
                <h3 data-win-bind="innerText:name;"></h3>
                <p data-win-bind="innerText:description" class="win-type-x-small"></p>
                <!--<div data-win-control="WinJS.UI.Rating" class="win-small"
                    data-win-bind="winControl.averageRating: rating; onchange:onchangefct;"></div>-->
            </div>
        </div>

        <div id="adItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="adTile" 
                data-win-control="MicrosoftNSJS.Advertising.AdControl" 
                data-win-options="{applicationId: '3c06b691-f5b0-435f-ae15-3aacf7ce79bb', adUnitId: '10049594'}">
            </div>
        </div>

    </div>
</body>
</html>
