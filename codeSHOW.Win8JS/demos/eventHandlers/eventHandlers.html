<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event Handlers</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="event handler" />
    <meta name="description" content="There's more than one way to handle a click event." />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="eventHandlers.css" rel="stylesheet" />
    <script src="eventHandlers.js"></script>
</head>
<body>
    <div class="eventHandlers fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Event Handlers</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="container">
                <button id="theButton">The Button</button>
                <button id="setOnclickBtn">Set onclick event</button>
                <button id="removeOnclickBtn">Remove onclick event</button>
                <button id="addEventListenerBtn">Add click listener</button>
                <button id="removeEventListenerBtn">Remove click listener</button>
                <button id="addAnonEventListenerBtn">Add anonymous click listener</button>
                <div id="log"></div>
                <button id="clearLogBtn">Clear Log</button>
            </div>
        </section>
    </div>
</body>
</html>
