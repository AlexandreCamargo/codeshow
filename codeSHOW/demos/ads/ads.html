<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Windows Ad SDK</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="advertising advertise ads ad basic" />
    <meta name="description" content="See how to implement ads from the Windows Ad SDK." />
    <meta name="author" content="Jeremy Foster" />
    <meta name="dateCreated" content="11/14/2012" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="ads.css" rel="stylesheet" />
    <script src="ads.js"></script>
</head>
<body>
    <div class="ads fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Windows Ad SDK</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div>
                <h2>Basic ad inclusion</h2>
                <div class="explanation">After installing the ad SDK, including an ad in your app isn't rocket science.</div>
                <div style="width:250px; height:250px;" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{ applicationId: 'test_client', adUnitId: 'Image_250x250' }"></div>
            </div>
            <div>
                <h2>All ad types</h2>
                <div class="explanation">Following is a list of all of the Windows Ad SDK ad types. Click one to see its default behavior. Some are links. Others are full screen videos.</div>
                <div id="list"></div>
            </div>
            <div></div>
        </section>
    </div>
</body>
</html>
