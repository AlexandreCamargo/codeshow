<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flyouts</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="flyout flyouts dialog" />
    <meta name="description" content="Create transient, easily dismissable dialogs for information or user input" />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="flyouts.css" rel="stylesheet" />
    <script src="flyouts.js"></script>
</head>
<body>
    <div class="flyouts fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Flyouts</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <button id="showFlyout">Flyout &gt;</button>
        </section>

        <div id="flyout1" data-win-control="WinJS.UI.Flyout" data-win-options="{placement:'right'}">
            <label for="input">Input</label> <input type="text" />
        </div>
    </div>
</body>
</html>
