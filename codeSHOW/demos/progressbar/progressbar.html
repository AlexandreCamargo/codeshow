<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Progress Bar</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="progress bar ring determinate indeterminate"/>
    <meta name="description" content="See indeterminate and determinate versions of the HTML5 progress control." />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="progressbar.css" rel="stylesheet" />
    <script src="progressbar.js"></script>
</head>
<body>
    <div class="progressbar fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Progress Bar</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div id="indeterminate">
                <h2>Indeterminate</h2>
                <div class="explanation">Use an indeterminate progress bar or ring to indicate that a task is running when you can't be sure when it will finish.</div>
                <h3>Bar</h3>
                <progress></progress>
                
                <h3>Ring</h3>
                <progress class="win-ring"></progress>

                <h3>Ring with text</h3>
                <label class="progressRingText"><progress class="win-ring withText"></progress> Working</label>
            </div>
            <div id="determinate">
                <h2>Determinate</h2>
                <div class="explanation">Use a determinate progress bar when you are able to know when the task will finish.</div>
                <div><progress value="0" max="100"></progress></div>
                <div><button id="advance">Advance</button><button id="reset">Reset</button></div>
            </div>
        </section>
    </div>
</body>
</html>
