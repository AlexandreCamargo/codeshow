<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Secondary Tiles</title>
    <meta name="keywords" content="secondary tile" />
    <meta name="description" content="Pin a secondary tile to start and control it" />
    <meta name="author" content="Iqaan Ullah" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="secondtile.css" rel="stylesheet" />
    <script src="secondtile.js"></script>
</head>
<body>
    <div class="secondtile fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Secondary Tiles</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explaination">Type in the box and pin the tile and see that happen on the start screen.</div>
            <input type="text" id="tiletext" />
            <button id="pintile">Pin tile</button>
        </section>
    </div>
</body>
</html>
