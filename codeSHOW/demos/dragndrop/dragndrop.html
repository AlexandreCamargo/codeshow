<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rx Drag and Drop</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="rx drag drop dragndrop" />
    <meta name="description" content="Simple drag and drop functionality using Reactive Extensions" />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="dragndrop.css" rel="stylesheet" />
    <script src="dragndrop.js"></script>
    <script src="../../js/rx.js"></script>
    <script src="../../js/rx.winjs.js"></script>
</head>
<body>
    <div class="dragndrop fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Drag and Drop Example</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
        </section>
        <div id="dragTarget" style="left: 0px; top: 0px;">
        </div>
    </div>
</body>
</html>
