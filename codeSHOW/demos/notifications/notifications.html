<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notifications</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="notifications push background"/>
    <meta name="description" content="Send notifications to the user using the local method and the background task method" />
    <meta name="author" content="Jeremy Foster" />
    <!--<meta name="enabled" content="false" />-->

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="notifications.css" rel="stylesheet" />
    <script src="notifications.js"></script>
</head>
<body>
    <div class="notifications fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Notifications</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div>
                <h2>Tile text</h2>
                <div>
                    <label>Turn on queueing (to cycle through the last five notifications)</label>
                    <div id="enableQueueing" data-win-control="WinJS.UI.ToggleSwitch" data-win-options=""></div> 

                    <div class="section">
                        <input id="tileText"/> <button class="sendText">Send text to the tile</button>
                    </div>
                    
                    <div class="section">
                        <button class="clear">Clear Tile</button>
                    </div>
                </div>
            </div>
            <!--<div>
                <h2>Secondary tile</h2>
                <div>
                </div>
            </div>-->
            <div></div>
        </section>
    </div>
</body>
</html>
