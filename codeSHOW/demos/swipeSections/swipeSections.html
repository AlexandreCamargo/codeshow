<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Swipe Sections</title>
    <meta name="keywords" content="snap swipe section page" />
    <meta name="description" content="Easy way to declaratively add sections that peek from off screen right and snap when you swipe." />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="swipeSections.css" rel="stylesheet" />
    <script src="swipeSections.js"></script>
</head>
<body>
    <div class="swipeSections fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Swipe Sections</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div>Section 1</div>
            <div>Section 2</div>
            <div>Section 3</div>
        </section>
    </div>
</body>
</html>
