<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinJS.xhr</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="xhr" />
    <meta name="description" content="Learn to use the WinJS.xhr method for great control over custom HTTP requests." />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <link href="xhr.css" rel="stylesheet" />
    <script src="xhr.js"></script>
</head>
<body>
    <div class="xhr fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Fetching Data with XHR</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <button id="btn1">Fetch a random movie from Netflix</button>
                <button id="btn2">Fetch the Microsoft log from microsoft.com</button>
                <button id="btn3">Fetch from a file in this package</button>
                <button id="btn4">Fetch Pluralsight training courses</button>
                
                <!--Results-->
                <div id="results1">
                    
                </div>
                <div id="results2">
                    
                </div>
                <div id="results3">
                    
                </div>
                <div id="results4">
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
