<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zoom</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="zoom pinch stretch optical" />
    <meta name="description" content="Add pinch and stretch zoom support to your elements." />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="zoom.css" rel="stylesheet" />
    <script src="zoom.js"></script>
</head>
<body>
    <div class="zoom fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Zoom</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="container">
                <img src="oceanrocks.jpg" />
            </div>
        </section>
    </div>
</body>
</html>
