<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Bar (imperative)</title>
    <meta name="keywords" content="app bar appbar applicationbar application"/>
    <meta name="description" content="Create an app bar using JavaScript so it's easier to populate and manipulate conditionally." />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="appbar.css" rel="stylesheet" />
    <script src="appbar.js"></script>
</head>
<body>
    <div class="appbar fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Imperative App Bar</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                This demo uses the ocho.js library for creating an app bar.
            </div>
            <div id="controls">
                <button id="showBtn">Show the app bar</button>
                <button id="hideBtn">Hide the app bar</button>
                <input id="sticky" type="checkbox" /><label for="sticky">Make the app bar "sticky"</label>
            </div>
            <div>
                <input id="none" name="appbar" type="radio" value="none" checked/> <label for="none">none</label>
                <input id="basic" name="appbar" type="radio" value="basic" /> basic buttons
                <!-- TODO: add some more appbars with more complicated contents -->
            </div>
        </section>
    </div>
</body>
</html>
