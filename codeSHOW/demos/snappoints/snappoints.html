<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Snap Points</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="snap snappoints point pan stop" />
    <meta name="description" content="Implement snap points to help the user land at the right spot when scrolling." />
    <meta name="author" content="Jeremy Foster" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="snappoints.css" rel="stylesheet" />
    <script src="snappoints.js"></script>
</head>
<body>
    <div class="snappoints fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Snap Points</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">Swipe (with touch) horizontally in the list below and notice that the ListView control always stops at the edge of a column of tiles. This is done using snappoints in CSS.</div>
            <div id="list" data-win-control="WinJS.UI.ListView"></div>
        </section>

        <!--Templates-->
        <div id="template" data-win-control="WinJS.Binding.Template">
            <span data-win-bind="innerText:number"></span>
        </div>
    </div>

</body>
</html>
