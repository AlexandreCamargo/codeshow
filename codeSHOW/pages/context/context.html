<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Context</title>
    <meta name="keywords" content="context iframe fragment" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="context.css" rel="stylesheet" />
    <script src="context.js"></script>
</head>
<body>
    <div class="context fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Contexts</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <h2>iframe with internal content</h2>
                <iframe src="/pages/context/helloworld.html"></iframe>
            
                <h2>iframe with external content</h2>
                <iframe src="http://www.generationapp.com"></iframe>
            
                <h2>fragment rendering</h2>
                <div id="fragdiv"></div>
            </div>
        </section>
    </div>
</body>
</html>
