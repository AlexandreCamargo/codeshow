<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="hub.css" rel="stylesheet" />
    <script src="hub.js"></script>
</head>
<body>
    <div class="hub fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><img src="/images/headerlogo.png"/></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
                <h2>Featured Demos</h2>
                <div>
                    <div id="featuredLV" data-win-control="WinJS.UI.ListView"></div>
                </div>
            </div>
            <div>
                <h2>Resources</h2>
                <div>
                    <div id="resourcesLV" data-win-control="WinJS.UI.ListView"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
