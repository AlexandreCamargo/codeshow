<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hero Images</title>
    <meta name="keywords" content="hero image images asymmetric listview grid"/>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="heroimages.css" rel="stylesheet" />
    <script src="heroimages.js"></script>
</head>
<body>
    <div class="heroimages fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Hero Images</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div data-win-control="WinJS.UI.ListView"></div>
        </section>
        
        <!--Templates-->
        <div id="imageTemplate" data-win-control="WinJS.Binding.Template">
            <div data-win-bind="className:type;">
                <img data-win-bind="src:url;className:type;" />
            </div>
        </div>
    </div>
</body>
</html>
