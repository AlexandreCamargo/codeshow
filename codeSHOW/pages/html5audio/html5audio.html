<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Audio</title>
    <meta name="keywords" content="fragment render winjs" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="html5audio.css" rel="stylesheet" />
    <script src="html5audio.js"></script>
</head>
<body>
    <div class="html5audio fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">HTML5 Audio</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                Click play to listen to audio from the Apollo 11 landing (hint: the eagle lands at 8:50)
            </div>
            <div>
                <audio src="/pages/html5audio/apollo_11_dsc2.mp3" controls></audio>
            </div>
        </section>
    </div>
</body>
</html>
