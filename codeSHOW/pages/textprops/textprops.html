<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>textprops</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="textprops.css" rel="stylesheet" />
    <script src="textprops.js"></script>
</head>
<body>
    <div class="textprops fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to textprops</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>

                <h2>Font</h2>
                <div style="font-weight: normal">font-weight: normal</div>
                <div style="font-weight:bold;">font-weight: bold</div>
                <div style="font-weight:lighter;">font-weight: lighter</div>
                <div style="font-size:2em;">font-size: 2em</div>
                <div style="font-size:24px;">font-size: 24px</div>
                <div style="font-size:5px;">font-size: 5px</div>
                <div style="font-size:xx-large;">font-size: xx-large</div>

                <h2>Text</h2>
                <div style="text-align:left;">text-align:left</div>
                <div style="text-align:right;">text-align:right</div>
                <div style="text-align:center;">text-align:center</div>
                <div style="text-decoration: underline;">text-decoration: underline</div>
                <div style="text-transform: uppercase;">text-transform: uppercase</div>
                
                
            </div>
        </section>
    </div>
</body>
</html>
