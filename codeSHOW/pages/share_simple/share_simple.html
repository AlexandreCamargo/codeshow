<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Share</title>
    <meta name="keywords" content="share"/>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="share_simple.css" rel="stylesheet" />
    <script src="share_simple.js"></script>
</head>
<body>
    <div class="share_simple fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText:name;">Simple Sharing</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="content">
                <p>This demo shows how simple it is to share something from your app. This just shares as text. Enter some text below and then choose the Windows share charm (Win + H).</p>
                Enter some text: <input id="inputText" />    
            </div>
            
        </section>
    </div>
</body>
</html>
