<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <!--<link href="/css/default.css" rel="stylesheet" />-->
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>

    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><img src="/images/headerlogo.png"/></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <!-- Disabling semantic zoom until grouping on the demos is implemented -->
            <!--<div id="zoom" data-win-control="WinJS.UI.SemanticZoom">-->
                <div id="demosListView" data-win-control="WinJS.UI.ListView"></div>
                <!--<div id="tagsLV" data-win-control="WinJS.UI.ListView"></div>-->
            <!--</div>-->
        </section>

        <!--Templates-->
        <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="itemTile">
                <h3 data-win-bind="innerText:name;"></h3>
                <p data-win-bind="innerText:description" class="win-type-x-small"></p>
                <!--<div data-win-control="WinJS.UI.Rating" class="win-small"
                    data-win-bind="winControl.averageRating: rating; onchange:onchangefct;"></div>-->
            </div>
        </div>

        <div id="snappedItemTemplate" data-win-control="WinJS.Binding.Template">
            <h4 data-win-bind="innerText:name;"></h4>
        </div>

        <div id="adItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="adTile" 
                data-win-control="MicrosoftNSJS.Advertising.AdControl" 
                data-win-options="{applicationId: '3c06b691-f5b0-435f-ae15-3aacf7ce79bb', adUnitId: '10049594', isAutoRefreshEnabled: false}">
            </div>
        </div>

        <div id="headerTemplate" data-win-control="WinJS.Binding.Template">
            <h2 data-win-bind="onclick:click;innerText:this"></h2>
        </div>

        <div id="tagTemplate" data-win-control="WinJS.Binding.Template">
            <div data-win-bind="innerText:this"></div>
        </div>
    </div>
    
    
</body>
</html>
