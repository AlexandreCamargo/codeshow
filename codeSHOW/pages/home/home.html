<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">codeSHOW by codefoster</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="list" data-win-control="WinJS.UI.ListView"></div>
        </section>
    </div>
    
    <!--Templates-->
    <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="tile" data-win-bind="onclick:click;style.backgroundColor:tileColor;">
            <h3 data-win-bind="innerText:name;"></h3>
        </div>
    </div>
    
    <div id="headerTemplate" data-win-control="WinJS.Binding.Template">
        <h2 data-win-bind="onclick:click;innerText:this"></h2>
    </div>
</body>
</html>
