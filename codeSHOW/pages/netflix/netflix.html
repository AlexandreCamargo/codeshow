<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>netflix</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="netflix.css" rel="stylesheet" />
    <script src="netflix.js"></script>
</head>
<body>
    <div class="netflix fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText:name;">Netflix Data</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div id="list" data-win-control="WinJS.UI.ListView"></div>

        </section>
    </div>
    
    <!--Templates-->
    <div id="headertemplate" data-win-control="WinJS.Binding.Template">
        <div>
            <p data-win-bind="innerText:firstLetter"></p>
        </div>
    </div>
    <div id="template" data-win-control="WinJS.Binding.Template">
        <div>
            <img class="img" data-win-bind="src:image" />
            <p class="name" data-win-bind="innerText:name"></p>
        </div>
    </div>

</body>
</html>
