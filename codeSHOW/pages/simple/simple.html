<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>simple</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="simple.css" rel="stylesheet" />
    <script src="simple.js"></script>
</head>
<body>
    <div class="simple fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-bind="innerText:name;">Simple Data Binding</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="person">
                <div data-win-bind="innerText:firstName;"></div>
                <div data-win-bind="innerText:lastName;"></div>
                <div data-win-bind="innerText:email;"></div>
            </div>

        </section>
    </div>
</body>
</html>
