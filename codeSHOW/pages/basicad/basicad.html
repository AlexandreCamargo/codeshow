<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>basicad</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="basicad.css" rel="stylesheet" />
    <script src="basicad.js"></script>
</head>
<body>
    <div class="basicad fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Basic Ads</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div style="width:250px; height:250px;" data-win-control="MicrosoftNSJS.Advertising.AdControl" data-win-options="{ applicationId: 'test_client', adUnitId: 'Image_250x250' }"></div>
        </section>
    </div>
    
</body>
</html>
