    <title>External</title>

    <link href="external.css" rel="stylesheet" />
    <script src="external.js"></script>
</head>
<body>
    <div class="external fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>

                <span class="pagetitle">Welcome to external</span>

        <section aria-label="Main content" role="main">
            <div class="explanation">When an iframe's src is external (when it uses the http scheme) the contents run in web context with limited access to the local device</div>

            <iframe src="http://codefoster.com"></iframe>
        </section>
