<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Print</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="print printing" />
    <meta name="description" content="How to print from the app" />
    <meta name="author" content="Michael Palermo" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="print.css" rel="stylesheet" />
    <script src="print.js"></script>
</head>
<body>
    <div class="print fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Print</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div>
                <h2>Print</h2>
                <div class="explanation">
                    <p>This example shows how easy it is to get printing to work in a Windows App!</p>
                </div>
            </div>
            <div id="printToggling">
                <h2>Register|unregister print</h2>
                <button id="togglePrint">Toggle</button>&nbsp;<span id="printStatus"></span>
                <p>Invoke device charm [Win]-k when printing is enabled or disabled.</p>
            </div>
            <div id="printFromApp">
                <h2>Invoke print</h2>
                <p>Wow, printing is fun.</p>
                <button id="invokePrint">Print</button>
            </div>
            <div id="printOptions">
                <h2>Custom content and controlling print options</h2>
                <button id="printWithOptions">Print</button>
            </div>
        </section>
    </div>
</body>
</html>
