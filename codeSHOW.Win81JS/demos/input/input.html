<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pointer Input</title>
    
    <meta name="keywords" content="point mouse click touch input gesture manipulation mspointer"/>
    
    

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="input.css" rel="stylesheet" />
    <script src="input.js"></script>
</head>
<body>
    <div class="input fragment">
        <header aria-label="Header content" role="banner">
                        <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Input</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" class="swiper">
            <div id="clickPointer">
                <h2>Click vs. MSPointer</h2>
                <div class="explanation">
                    Use your finger, your pen, and your mouse to touch the two boxes and see how your input is captured.
                </div>
                <div id="parent">
                    <div class="target"></div>
                    <div class="target"></div>
                </div>
            </div>
            <div id="gesture" >
                <h2>Gesture</h2>
                <div class="explanation">
                    Touch and then hold within the box to see how the gesture is recognized.
                </div>
                <div class="target"></div>
            </div>

        </section>
    </div>
</body>
</html>
