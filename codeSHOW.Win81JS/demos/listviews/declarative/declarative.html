<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Declarative</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="declarative.css" rel="stylesheet" />
    <script src="declarative.js"></script>
</head>
<body>
    <div class="declarative fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to declarative</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                The ListView in this section looks identical to the simple one. They're done a bit differently, though. This ListView is declared in the HTML file and the only thing that has to happen in the JavaScript file is the fetching of the data.
            </div>
            <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <img data-win-bind="src:imageUrl" />
                    <h3 data-win-bind="innerText:name"></h3>
                </div>
            </div>
            <div data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('.listviews .declarative .itemtemplate'),
                itemDataSource:codeShow.Demos.listviews.declarative.data.dataSource    
            }">
            </div>

        </section>
    </div>
</body>
</html>
