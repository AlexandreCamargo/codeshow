<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drag and Drop</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0.Preview/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0.Preview/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0.Preview/js/ui.js"></script>

    <link href="draganddrop.css" rel="stylesheet" />
    <script src="draganddrop.js"></script>
</head>
<body>
    <div class="draganddrop fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to draganddrop</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="explanation">
                This ListView has draggable items. They're not really anything to do with them yet though. We're working on it.
            </div>
            <div data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('.itemtemplate'),
                itemDataSource:codeShow.Demos.listviews.declarative.data.dataSource,
                itemsDraggable:true
            }">
            </div>
        </section>
    </div>
</body>
</html>
