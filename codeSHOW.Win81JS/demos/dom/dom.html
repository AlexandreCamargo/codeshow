<!DOCTYPE html>

<head>

    <meta name="tags" content="" />

    <meta name="author" content="Michael Palermo" />

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />

    <link href="dom.css" rel="stylesheet" />
